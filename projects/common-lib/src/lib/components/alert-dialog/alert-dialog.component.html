<mat-card>
    <mat-card-header [ngClass]="{'error-title': data.isError}">
        <mat-card-title>{{data.title}}</mat-card-title>
        <mat-card-subtitle>{{data.subtitle}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{data.message}}</p>
    </mat-card-content>
    <mat-card-actions>
        <div class="actions-theme actions-bar" *ngIf="data.showYesNo">
            <button (click)="onNoClick()" mat-raised-button color="accent">{{data.noText || 'No'}}</button>
            <button (click)="onYesClick()" mat-raised-button color="primary">{{data.yesText || 'Yes'}}</button>
        </div>
        <div *ngIf="!data.showYesNo">
            <button (click)="onOkClick()" mat-button>OK</button>
        </div>
    </mat-card-actions>
</mat-card>
