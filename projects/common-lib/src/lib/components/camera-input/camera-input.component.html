<div class="holder">
    <mat-toolbar color="primary">
        <span>Counters</span>
    </mat-toolbar>
    <!-- [height]="350" [width]="350" -->
    <webcam [trigger]="triggerObservable" (imageCapture)="handleImage($event)" *ngIf="showWebcam"
        [allowCameraSwitch]="allowCameraSwitch" [switchCamera]="nextWebcamObservable" [videoOptions]="videoOptions"
        [imageQuality]="1" (cameraSwitched)="cameraWasSwitched($event)" (initError)="handleInitError($event)"></webcam>

    <div class="actions-theme">

        <button mat-icon-button (click)="close()">
            <mat-icon>clear</mat-icon>
        </button>

        <button mat-fab color="primary" (click)="triggerSnapshot()">
            <mat-icon>camera_enhance</mat-icon>
        </button>

        <button mat-mini-fab color="accent" (click)="toggleWebcam()">
            <mat-icon>cameraswitch</mat-icon>
        </button>
        
    </div>
</div>
