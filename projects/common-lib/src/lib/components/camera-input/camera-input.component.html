<div class="holder">
    <mat-toolbar color="primary">
        <span>Counters</span>
    </mat-toolbar>
    <webcam [height]="350" [width]="350" [trigger]="triggerObservable" (imageCapture)="handleImage($event)"
        *ngIf="showWebcam" [allowCameraSwitch]="allowCameraSwitch" [switchCamera]="nextWebcamObservable"
        [videoOptions]="videoOptions" [imageQuality]="1" (cameraSwitched)="cameraWasSwitched($event)"
        (initError)="handleInitError($event)"></webcam>

    <div class="actions-theme">
        <button mat-raised-button color="accent" (click)="toggleWebcam()">Change cam</button>
        <button mat-raised-button color="primary" (click)="triggerSnapshot()">Take a snapshot</button>
    </div>
